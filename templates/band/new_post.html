{% extends 'band/base.html' %} {% load crispy_forms_tags %} {% block content%}
<div class="container">
  <br />
  <h1 class="text-center message">Create a New Blog post</h1>
  <form method="POST">
    {% csrf_token %} {{form | crispy}}
    <br />
    <input
      type="submit"
      value="Submit Post"
      class="btn btn-lg btn-block"
      type="button"
      style="color: white; background-color: rgb(139, 0, 139)"
    />
  </form>
</div>

{% endblock%}
